<script type="module">
    window.onload = function () {

        const projects = [{
            name: 'E-Commerce Site',
            description: `This is a clone of <a target="_blank" href="https://shop.polymer-project.org/">Polymer-shop</a>.`,
            link: 'https://harishm72.github.io/shop-app',
            snapshot: './images/shop-app.png',
            primaryTech: ["NextJS", "ReactJS", "HTML", "CSS"],
            otherTech: [""],

        }, {
            name: 'Tribute page',
            description: 'Built this page as part of FreeCodeCamp Responsive web design certification projects. 1/5',
            link: 'https://harishm72.github.io/fcc-rwd-projects/tribute-page/',
            snapshot: './images/tribute-page.png',
            primaryTech: ["HTML", "CSS"],
            otherTech: [""],

        }, {
            name: 'Product Landing page',
            description: 'Built this page as part of FreeCodeCamp Responsive web design certification projects. 2/5',
            link: 'https://harishm72.github.io/fcc-rwd-projects/landing-page/',
            snapshot: './images/product-landing.png',
            primaryTech: ["HTML", "CSS"],
            otherTech: [""],

        }, {
            name: 'Technical Documentation page',
            description: 'Built this page as part of FreeCodeCamp Responsive web design certification projects. 3/5',
            link: 'https://harishm72.github.io/fcc-rwd-projects/tech-docs-page/',
            snapshot: './images/tech-docs.png',
            primaryTech: ["HTML", "CSS"],
            otherTech: [""],

        }, {
            name: 'Feedback Form',
            description: 'Built this page as part of FreeCodeCamp Responsive web design certification projects. 4/5',
            link: 'https://harishm72.github.io/fcc-rwd-projects/survey-form/',
            snapshot: './images/survey-form.png',
            primaryTech: ["HTML", "CSS"],
            otherTech: [""],

        }, {
            name: 'Portfolio page',
            description: 'Built this page as part of FreeCodeCamp Responsive web design certification projects. 5/5',
            link: 'https://harishm72.github.io/fcc-rwd-projects/personal-portfolio/',
            snapshot: './images/simple-portfolio.png',
            primaryTech: ["HTML", "CSS"],
            otherTech: [""],

        }]

        const projectCard = (project) => (`
            <div class="p-img"><img src="${project.snapshot}" height="400px" /></div>
            <div class="p-meta">
                <a class="title-link" href="${project.link}" target="_blank">
                    <h2 class="p-name">${project.name}</h2>
                    <img src="./images/resize.png" width="20px" />
                </a>
                <p class="p-desc">${project.description}</p>
                <ul>
                    Built with ${project.primaryTech.join(', ')}
                </ul>
            </div>`)

        const section = document.getElementById('projects-section');

        for (let item of projects) {
            const card = document.createElement('div');
            card.className = "p-card";
            card.innerHTML = projectCard(item);
            section.appendChild(card);

        }
    }


</script>
